<ion-header>
  <ion-toolbar color="dark shade"> <ion-title> ToDo List </ion-title> </ion-toolbar>
</ion-header>

<ion-content color="medium shade">
  <ion-card class="welcome-card" color="dark tint" *ngFor="let todo of todos">
    <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
    <ion-card-header>
      <ion-card-subtitle> {{ todo.subtitle }} </ion-card-subtitle>
      <ion-card-title>{{ todo.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-checkbox color="light"  [(ngModel)]="todo.done"></ion-checkbox>
      <span>{{ todo.task }}</span>
    </ion-card-content>
  </ion-card>
