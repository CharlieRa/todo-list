<ion-header>
  <ion-toolbar color="dark shade">
    <ion-title> New ToDo </ion-title>
    <ion-buttons color="white" slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium shade">
  <form [formGroup]="newTodoForm" (submit)="addTodo()">
    <ion-grid>
      <!-- /* Input with the title todo */ -->
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label>Title</ion-label>
            <ion-input formControlName="title" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- /* Input with detail task */ -->
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label>Task</ion-label>
            <ion-input formControlName="task" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- /* Input with detail task */ -->
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label>Detail</ion-label>
            <ion-input formControlName="detail" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- /* Save button */ -->
      <ion-row>
        <ion-col>
          <ion-button
            color="dark shade"
            expand="block"
            type="submit"
            [disabled]="!newTodoForm.valid"
          >
            Add Todo
            <ion-icon slot="end" name="check"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
